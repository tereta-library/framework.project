<form data-form="menu" class="formMenu frameworkAdmin">
    <div class="close" data-event="click:onClose"></div>
    <div data-if="showSuccessMessage" data-variable="successMessage" class="successMessage"></div>

    <div class="adminButtons">
        <div class="button formElement">
            <div class="button formElement">
                <button type="submit" data-variable="disabled:!isSave" data-event="click:saveForm" data-translate="Save"></button>
            </div>
        </div>
    </div>

    <fieldset>
        <legend>Menu</legend>
        <div class="formMenuFieldset">
            <div class="menuWrapper">
                <div data-if="!menu.length">
                    <button type="button" data-event="click:actionCreateFirst" data-translate="Create First"></button>
                </div>
                <div data-foreach="menu" class="menuItems" data-use="menuItem"></div>
            </div>

            <div class="menuItemEdit">
                <div data-if="isSelected">
                    <div class="menuButtonsAbove">
                        <button type="button" data-event="click:actionAddBefore" data-translate="Add Before"></button>
                    </div>
                    <div>
                        <div class="formElement inputField">
                            <input type="text"
                                   data-variable-className="class:filled:getItemData('label')"
                                   data-event="change:actionChange('label')"
                                   data-variable="attribute:value:getItemData('label')" />
                            <label class="inputLabel">
                                <span data-translate="Label"></span>
                            </label>
                        </div>
                        <div class="formElement inputField">
                            <input type="text"
                                   data-variable-className="class:filled:getItemData('link')"
                                   data-event="change:actionChange('link')"
                                   data-variable="attribute:value:getItemData('link')" />
                            <label class="inputLabel">
                                <span data-translate="Link"></span>
                            </label>
                        </div>
                    </div>

                    <div class="menuButtons">
                        <input type="button" data-event="click:actionAddSub" value="Add Sub Item" />
                    </div>

                    <div class="menuButtonsBelow">
                        <button type="button" data-event="click:actionAddAfter" data-translate="Add After"></button>
                    </div>
                </div>
                <div data-if="!isSelected" data-translate="Select menu item to edit"></div>
            </div>
        </div>
        <div data-template="menuItem">
            <div class="itemLine">
                <label data-variable-id="attribute:for:clientId" data-event="actionEdit" data-variable="label" class="itemLabel"></label>
                <div>
                    <label data-variable-id="attribute:for:clientId" data-if="menu.length">&#8628;</label>
                </div>
                <div class="itemRemove" data-event="actionRemove">&#10005;</div>
            </div>
            <input data-variable-id="attribute:id:clientId" data-variable="checked:!!opened" data-if="menu" type="checkbox" class="subMenuItemsActive">
            <div data-foreach="menu" class="subMenuItems" data-if="menu" data-use="menuItem"></div>
        </div>
    </fieldset>
</form>
