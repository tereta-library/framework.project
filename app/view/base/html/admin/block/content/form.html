<form data-form="page" class="formPage frameworkAdmin">
    <div class="label"><span data-translate="Page"></span> : </div>

    <div data-if="showSuccessMessage" data-variable="successMessage" class="successMessage"></div>
    <div data-if="showErrorMessage" data-variable="errorMessage" class="errorMessage"></div>
    <div class="close" data-event="click:onClose"></div>

    <div class="adminButtons">
        <div class="button formElement">
            <button type="submit" data-variable="disabled:!isSave" data-event="click:saveForm" data-translate="Save"></button>
        </div>
        <div class="button formElement" data-variable="class:hidden:!id">
            <button type="button" data-event="click:onRemove" data-translate="Remove"></button>
        </div>
    </div>

    <div class="tabs">
        <input type="radio" name="tab" id="formPageGeneral" checked />
        <input type="radio" name="tab" id="formPageContent" />
        <input type="radio" name="tab" id="formPageSeo" />
        <div class="tabsBar">
            <label for="formPageGeneral" data-translate="General"></label>
            <label for="formPageContent" data-translate="Content"></label>
            <label for="formPageSeo" data-translate="SEO"></label>
        </div>
        <div class="tabsContainer">
            <fieldset>
                <legend data-translate="General"></legend>

                <div class="tabGeneral">
                    <div class="fields inline fieldsUriHeader">
                        <div>
                            <div class="formElement inputField">
                                <input type="text"
                                       data-variable-className="class:filled:identifier"
                                       data-event="onChange('identifier')"
                                       data-event-keyup="onKeyup('identifier')"
                                       data-variable="value:identifier" />
                                <label class="inputLabel">
                                    <span data-translate="Identifier"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="formElement inputField">
                                <input type="text"
                                       data-variable-className="class:filled:header"
                                       data-event="onChange('header')"
                                       data-event-keyup="onKeyup('header')"
                                       data-variable="value:header" />
                                <label class="inputLabel">
                                    <span data-translate="Header"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="formElement inputField">
                                <select type="text"
                                       data-variable-className="class:filled:status"
                                       data-event="onChange('status')"
                                       data-event-keyup="onKeyup('status')"
                                       data-variable="value:status">
                                    <option value="1" data-translate="Active"></option>
                                    <option value="" data-translate="Inactive"></option>
                                </select>
                                <label class="inputLabel">
                                    <span data-translate="Status"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="fieldDescription">
                        <label data-translate="Description"></label>
                        <textarea class="pageDescriptionEditor" data-event="onChange('description')" data-event-keyup="onKeyup('description')" data-variable="value:description"></textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend data-translate="Content"></legend>
                <div>
                    <textarea class="pageContentEditor" data-event="onChange('content')" data-event-drop="drop:onPasteFile('content')" data-event-keyup="onKeyup('content')" data-variable="value:content"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend data-translate="SEO"></legend>

                <div class="fields">
                    <div class="formElement inputField">
                        <input type="text"
                               data-variable-className="class:filled:seoTitle"
                               data-event="onChange('seoTitle')"
                               data-event-keyup="onKeyup('seoTitle')"
                               data-variable="value:seoTitle" />
                        <label class="inputLabel">
                            <span data-translate="SEO Title"></span>
                        </label>
                    </div>
                    <div class="formElement inputField">
                        <input type="text"
                               data-variable-className="class:filled:seoUri"
                               data-event="onChange('seoUri')"
                               data-event-keyup="onKeyup('seoUri')"
                               data-variable="value:seoUri" />
                        <label class="inputLabel">
                            <span data-translate="SEO URI"></span>
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</form>
