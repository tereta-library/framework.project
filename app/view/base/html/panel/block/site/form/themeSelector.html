<div>
    <div class="close" data-event="click:close()"></div>
    <div class="themeSelector">
        <div class="showPrevious" data-event="click:showPrevious()">&#x2BC7;</div>
        <div class="rightButtons">
            <div class="applyCurrent" data-event="click:applyCurrent()" data-variable="class:disabled:!chooseThemeId()">&check;</div>
            <div class="showNext" data-event="click:showNext()">&#x2BC8;</div>
        </div>
        <div data-area="showPreview" class="showPreview">
            <div data-variable="text:themeTitle"></div>
            <img src="" data-variable="attribute:src:themeThumbnail" />
        </div>
    </div>
</div>
