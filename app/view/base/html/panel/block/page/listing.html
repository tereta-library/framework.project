<form data-form="listing" class="form_listing frameworkAdmin">
    <div data-if="showSuccessMessage" data-variable="successMessage" class="successMessage"></div>
    <div class="close" data-event="click:onClose"></div>

    <fieldset>
        <legend data-translate="Existing pages"></legend>

        <table>
            <thead>
                <tr>
                    <th data-translate="Title"></th>
                    <th data-translate="URL"></th>
                    <th data-translate="Action"></th>
                </tr>
            </thead>
            <tbody data-foreach="listing">
                <tr>
                    <td data-variable="title"></td>
                    <td data-variable="url" data-translate="URL Data"></td>
                    <td>
                        <a href="#" data-variable="attribute:href:url" data-translate="Open"></a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" data-if="config.totalPages > 1">
                        Page: <input type="text" data-event="change:changePage" data-variable="config.page" value="1" /> / <span data-variable="config.totalPages"></span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </fieldset>
</form>
